deploy:
  stage: deploy
  before_script:
    - git config --global user.name "${GITLAB_USER_NAME}"
    - git config --global user.email "${GITLAB_USER_EMAIL}"
    - git config pull.ff only
  script:
    - echo https://root:$ACCESS_TOKEN@$CI_SERVER_HOST/$CI_PROJECT_PATH.git
    - echo $REMOTE_GITHUB_REPOSITORY_URL
    - echo $CI_COMMIT_BRANCH

    - git clone $REMOTE_GITHUB_REPOSITORY_URL github_repo
    - cd github_repo
    - git checkout -b $CI_COMMIT_BRANCH
    - git pull https://root:$ACCESS_TOKEN@$CI_SERVER_HOST/$CI_PROJECT_PATH.git $CI_MERGE_REQUEST_BRANCH_NAME --all --allow-unrelated-histories 
    - git push origin $CI_COMMIT_BRANCH

