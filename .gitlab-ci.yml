# INFO
changelog:
 stage: changelog
 only:
   - dev 
 image:
   name: orhunp/git-cliff:latest
   entrypoint: [ "" ]
 variables:
   GIT_STRATEGY: clone
   GIT_DEPTH: 0
 script:
   - git-cliff --latest -r . > cliff.txt
   - cat cliff.txt | head -n -2 > cutlog.txt
   - awk '!x[$0]++' cutlog.txt > CHANGELOG.txt
   - cat CHANGELOG.txt
 artifacts:
   paths:
     - CHANGELOG.txt
